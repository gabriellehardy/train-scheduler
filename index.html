<!DOCTYPE html>
<html>
<head>
	<title></title>

	    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

	 <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.css">
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>
    <!-- Train Time -->
    <div class="container">

      <div class="row">

        <div class="col-lg-12">

          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table is-striped" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
            </div>
          </div>

          <!-- Add Train  -->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">

              <!-- Entry Form -->
              <form>
                <div class="field is-grouped">
                  <label class="label" for="tNameInput">Train Name</label>
                  <input type="text" class="input is-primary" id="train-name-input">
                </div>
                <div class="field is-grouped">
                  <label class="label" for="desInput">Destination</label>
                  <input type="text" class="input is-primary" id="destination-input">
                </div>
                <div class="field is-grouped">
                  <label class="label" for="firstTInput">First Train Time (HH:mm - military time)</label>
                  <input type="text" class="input is-primary" id="first-train-input">
                </div>
                <div class="field is-grouped">
                  <label class="label" for="frequencyInput">Frequency (min)</label>
                  <input type="text" class="input is-primary" id="frequency-input">
                </div>
                <a type="submit" class="button is-primary" id="NewTrainsubmit">Submit</a>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>
<script src="assets/javascript/app.js"></script>
</body>
</html>
